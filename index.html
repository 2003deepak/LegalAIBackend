<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Debate System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        legalBlue: '#1E3A8A',
                        legalGold: '#D4AF37',
                        supportingGreen: '#065F46',
                        opposingRed: '#991B1B',
                    }
                }
            }
        }
    </script>
    <style>
        .debate-message {
            transition: all 0.3s ease;
        }
        .debate-message:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .typing-indicator {
            display: inline-block;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #6B7280;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-balance-scale text-4xl text-legalGold mr-4"></i>
                <h1 class="text-4xl font-bold text-legalBlue">Legal Debate System</h1>
            </div>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Engage in an AI-powered legal debate. Describe your case and evidence to begin a simulated courtroom debate.
            </p>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Debate Output -->
            <div class="flex-1">
                <div class="bg-white rounded-xl shadow-md overflow-hidden h-[600px] flex flex-col">
                    <div class="bg-legalBlue text-white px-6 py-4 flex items-center justify-between">
                        <h2 class="text-xl font-semibold">
                            <i class="fas fa-gavel mr-2"></i> Debate Proceedings
                        </h2>
                        <div id="connectionStatus" class="text-sm flex items-center">
                            <span class="w-3 h-3 rounded-full bg-gray-300 mr-2"></span>
                            <span>Disconnected</span>
                        </div>
                    </div>
                    <div id="debateOutput" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
                        <div class="text-center py-10 text-gray-500">
                            <i class="fas fa-comments text-4xl mb-3"></i>
                            <p>Submit your case details to begin the debate</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Case Input Form -->
            <div class="w-full lg:w-96">
                <div class="bg-white rounded-xl shadow-md overflow-hidden sticky top-4">
                    <div class="bg-legalBlue text-white px-6 py-4">
                        <h2 class="text-xl font-semibold">
                            <i class="fas fa-file-alt mr-2"></i> Case Details
                        </h2>
                    </div>
                    <form id="caseForm" class="p-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="incident_description">
                                <i class="fas fa-clipboard-list text-gray-500 mr-1"></i> Incident Description
                            </label>
                            <textarea id="incident_description" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-legalBlue focus:border-legalBlue" rows="5" placeholder="Describe the incident in detail..." required></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="evidence">
                                <i class="fas fa-fingerprint text-gray-500 mr-1"></i> Evidence
                            </label>
                            <textarea id="evidence" class="mt-1 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-legalBlue focus:border-legalBlue" rows="5" placeholder="List all relevant evidence..." required></textarea>
                        </div>
                        <button type="submit" id="submitBtn" class="w-full bg-legalBlue text-white px-4 py-3 rounded-lg hover:bg-blue-800 transition duration-200 flex items-center justify-center disabled:bg-gray-400 disabled:cursor-not-allowed">
                            <i class="fas fa-play mr-2"></i> Start Debate
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Legal Debate System &copy; 2023 | AI-Powered Courtroom Simulation</p>
        </footer>
    </div>

    <script>
        const sessionId = crypto.randomUUID(); // Generate unique session ID
        let ws = null;
        let isTyping = false;

        // Get DOM elements
        const caseForm = document.getElementById('caseForm');
        const incidentInput = document.getElementById('incident_description');
        const evidenceInput = document.getElementById('evidence');
        const debateOutput = document.getElementById('debateOutput');
        const submitBtn = document.getElementById('submitBtn');
        const connectionStatus = document.getElementById('connectionStatus');

        // Show typing indicator
        function showTypingIndicator(role) {
            if (isTyping) return;
            isTyping = true;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = `p-4 mb-4 rounded-lg ${role === 'supporting' ? 'bg-green-50' : 'bg-red-50'}`;
            typingDiv.id = 'typingIndicator';
            
            const typingText = document.createElement('p');
            typingText.className = `text-sm font-medium ${role === 'supporting' ? 'text-supportingGreen' : 'text-opposingRed'}`;
            typingText.innerHTML = `${role === 'supporting' ? 'Supporting Lawyer' : 'Opposing Lawyer'} is typing <span class="typing-indicator"><span></span><span></span><span></span></span>`;
            
            typingDiv.appendChild(typingText);
            debateOutput.appendChild(typingDiv);
            debateOutput.scrollTop = debateOutput.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
            isTyping = false;
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusDot = connectionStatus.querySelector('span');
            const statusText = connectionStatus.querySelector('span:last-child');
            
            if (connected) {
                statusDot.className = 'w-3 h-3 rounded-full bg-green-500 mr-2';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'w-3 h-3 rounded-full bg-gray-300 mr-2';
                statusText.textContent = 'Disconnected';
            }
        }

        // Format debate message
        function formatDebateMessage(data) {
            let messageDiv = document.createElement('div');
            let headerDiv = document.createElement('div');
            let contentDiv = document.createElement('div');
            
            // Common classes
            messageDiv.className = 'debate-message mb-4 rounded-lg overflow-hidden shadow-sm';
            headerDiv.className = 'px-4 py-2 flex items-center justify-between';
            contentDiv.className = 'px-4 py-3 bg-white';
            
            if (data.type === 'initial_response') {
                messageDiv.className += ' border border-gray-200';
                headerDiv.className += ' bg-gray-100 text-gray-800';
                headerDiv.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span class="font-semibold">Case Initialized</span>
                    </div>
                    <span class="text-xs">${new Date().toLocaleTimeString()}</span>
                `;
                
                let contentHTML = `
                    <div class="space-y-2">
                        <p><span class="font-medium text-gray-700">Processed Prompt:</span> ${data.processed_prompt?.refined_prompt || 'N/A'}</p>
                        <p><span class="font-medium text-gray-700">IPC Section:</span> ${data.ipc_section || 'N/A'}</p>
                        <p><span class="font-medium text-gray-700">Similar Case:</span> ${typeof data.similar_case === 'object' ? JSON.stringify(data.similar_case) : data.similar_case || 'N/A'}</p>
                        <div class="mt-3 p-3 bg-blue-50 rounded-md">
                            <p class="font-medium text-blue-800">Initial Supporting Argument:</p>
                            <p class="mt-1">${typeof data.argument === 'object' ? JSON.stringify(data.argument) : data.argument || 'N/A'}</p>
                        </div>
                    </div>
                `;
                contentDiv.innerHTML = contentHTML;
                
            } else if (data.type === 'debate_response') {
                const isSupporting = data.role === 'supporting';
                messageDiv.className += ` border ${isSupporting ? 'border-green-200' : 'border-red-200'}`;
                headerDiv.className += isSupporting ? ' bg-supportingGreen text-white' : ' bg-opposingRed text-white';
                
                headerDiv.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas ${isSupporting ? 'fa-shield-alt' : 'fa-gavel'} mr-2"></i>
                        <span class="font-semibold">${isSupporting ? 'Supporting Argument' : 'Opposing Argument'} (Round ${data.round})</span>
                    </div>
                    <span class="text-xs">${new Date().toLocaleTimeString()}</span>
                `;
                
                contentDiv.innerHTML = `
                    <div class="${isSupporting ? 'text-supportingGreen' : 'text-opposingRed'}">
                        <p>${typeof data.argument === 'object' ? JSON.stringify(data.argument) : data.argument || 'N/A'}</p>
                    </div>
                `;
                
            } else if (data.type === 'debate_concluded') {
                messageDiv.className += ' border border-blue-200';
                headerDiv.className += ' bg-legalBlue text-white';
                headerDiv.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-flag-checkered mr-2"></i>
                        <span class="font-semibold">Debate Concluded</span>
                    </div>
                `;
                
                contentDiv.innerHTML = `
                    <div class="text-center py-2">
                        <p class="font-medium text-gray-700">The debate has concluded after ${data.total_rounds} rounds</p>
                        <p class="text-sm text-gray-500 mt-1">You can submit a new case to start another debate</p>
                    </div>
                `;
            }
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        // Handle form submission
        caseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Starting Debate...';

            const incidentDescription = incidentInput.value.trim();
            const evidence = evidenceInput.value.trim();

            if (!incidentDescription || !evidence) {
                debateOutput.innerHTML = `
                    <div class="p-4 bg-red-100 text-red-800 rounded-md mb-4">
                        <p><i class="fas fa-exclamation-circle mr-2"></i> Please fill out both fields.</p>
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Start Debate';
                debateOutput.scrollTop = debateOutput.scrollHeight;
                return;
            }

            try {
                // Clear previous output
                debateOutput.innerHTML = `
                    <div class="p-4 bg-blue-100 text-blue-800 rounded-md mb-4">
                        <p><i class="fas fa-spinner fa-spin mr-2"></i> Initializing debate session...</p>
                    </div>
                `;
                debateOutput.scrollTop = debateOutput.scrollHeight;

                // Send case request to the API
                const response = await fetch('http://localhost:8000/api/user/start-case', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        incident_description: incidentDescription,
                        evidence: evidence,
                        session_id: sessionId
                    })
                });

                if (response.ok) {
                    // Reset form
                    caseForm.reset();

                    // Connect to WebSocket
                    ws = new WebSocket(`ws://localhost:8000/api/user/ws/debate/${sessionId}`);
                    updateConnectionStatus(false);

                    ws.onopen = () => {
                        console.log('WebSocket connected');
                        updateConnectionStatus(true);
                        debateOutput.innerHTML += `
                            <div class="p-4 bg-green-100 text-green-800 rounded-md mb-4">
                                <p><i class="fas fa-check-circle mr-2"></i> <strong>Connected to debate server!</strong> The debate will begin shortly...</p>
                            </div>`;
                        debateOutput.scrollTop = debateOutput.scrollHeight;
                    };

                    ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'typing') {
                            showTypingIndicator(data.role);
                        } else {
                            hideTypingIndicator();
                            const messageElement = formatDebateMessage(data);
                            debateOutput.appendChild(messageElement);
                            debateOutput.scrollTop = debateOutput.scrollHeight;
                        }
                    };

                    ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        updateConnectionStatus(false);
                        debateOutput.innerHTML += `
                            <div class="p-4 bg-yellow-100 text-yellow-800 rounded-md mb-4">
                                <p><i class="fas fa-exclamation-triangle mr-2"></i> <strong>Connection closed.</strong> The debate has ended.</p>
                            </div>`;
                        debateOutput.scrollTop = debateOutput.scrollHeight;
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Start Debate';
                    };

                    ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        updateConnectionStatus(false);
                        debateOutput.innerHTML += `
                            <div class="p-4 bg-red-100 text-red-800 rounded-md mb-4">
                                <p><i class="fas fa-times-circle mr-2"></i> <strong>Connection error:</strong> ${error.message || 'Unknown error'}</p>
                            </div>`;
                        debateOutput.scrollTop = debateOutput.scrollHeight;
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Start Debate';
                    };
                } else {
                    const error = await response.json();
                    debateOutput.innerHTML = `
                        <div class="p-4 bg-red-100 text-red-800 rounded-md mb-4">
                            <p><i class="fas fa-times-circle mr-2"></i> <strong>Error:</strong> ${error.detail || 'Unknown error'}</p>
                        </div>`;
                    debateOutput.scrollTop = debateOutput.scrollHeight;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Start Debate';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                debateOutput.innerHTML = `
                    <div class="p-4 bg-red-100 text-red-800 rounded-md mb-4">
                        <p><i class="fas fa-times-circle mr-2"></i> <strong>Error:</strong> Failed to connect to server.</p>
                    </div>`;
                debateOutput.scrollTop = debateOutput.scrollHeight;
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Start Debate';
            }
        });
    </script>
</body>
</html>
